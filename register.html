<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            transition: background-color 0.3s, color 0.3s;
        }

        .container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
        }

        .container form input {
            width: calc(100% - 22px);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .container form input:focus {
            background-color: rgba(255, 255, 255, 1);
        }

        .container form button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        .container form button:hover {
            background-color: #45a049;
        }

        .container p {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .container p a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .container p a:hover {
            color: #45a049;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 50%;
            line-height: 40px;
            margin-right: 10px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            background-color: #45a049;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="registrationForm" action="register.php" method="post" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            // Check password complexity (at least one numeric, one symbol, one uppercase, and one lowercase)
            var passwordPattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must contain at least one numeric, one symbol, one uppercase letter, one lowercase letter, and be at least 8 characters long");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
